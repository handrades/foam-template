- hosts: hk-master
  become: yes
  gather_facts: false
  tasks:
    - name: get join command
      shell: kubeadm token create --print-join-command
      register: join_command_raw

    - name: set join command
      set_fact:
        join_command: "{{ join_command_raw.stdout_lines[0] }}"


- hosts: workers
  become: yes
  tasks:
    - name: join cluster
      shell: "{{ hostvars['hk-master'].join_command }} --ignore-preflight-errors all  >> node_joined.txt"
      args:
        chdir: /home/handrade
        creates: node_joined.txt
